<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="form-group ">
        <label for="passText" class="col-md-2 control-label font-weight-bold">Password<span>*</span></label>
        <div class="col-md-4">
          <input [(ngModel)]='password' (ngModelChange)="getPasswordLength();getScore();" class="form-control" id="passText"
            placeholder="Enter Your Password" required="required" type="text" />
        </div>
        <div class="col-md-4">
          <div class="progress ">
            <div class="progress-bar " [class]='classToApply' role="progressbar" style="width:{{_score_}}%;"></div>
          </div>
        </div>
      </div>
      <div class="form-group ">
        <label for="pass1" class="col-md-2 control-label font-weight-bold ">Password<span>*</span></label>
        <div class="col-md-4">
          <input [(ngModel)]='password' (ngModelChange)="getPasswordLength();getScore();" class="form-control" id="pass1" placeholder="Enter Your Password"
            required="required" type="password" />
        </div>
        <div class="col-md-4">
          <div class="progress ">
            <div class="progress-bar" [class]='classToApply' role="progressbar" style="width: {{_score_}}%;"></div>
          </div>
        </div>
      </div>
  
      <div class="form-group ">
        <label for="pass2" class="col-md-2 control-label font-weight-bold">Password<span>*</span></label>
        <div class="col-md-4">
          <input [(ngModel)]='password'(ngModelChange)="getPasswordLength();getScore();" class="form-control" id="pass2" placeholder="Enter Your Password"
            required="required" type="password" />
        </div>
        <div class="col-md-4">
          <div class="progress ">
            <div class="progress-bar " [class]='classToApply' role="progressbar" style="width: {{_score_}}%;"></div>
          </div>
        </div>
      </div>
  
      <div class="form-group ">
        <div class="col-md-4">
          <label class="float-left"> Your Score </label>
          <input class="float-right text-center" type="text" disabled [(ngModel)]='_score_'/>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <h6>Is password: {{isPassword}}</h6>
      <h6>PassLenth: {{password.length}}</h6>
      <div *ngIf='isPassword'>
        <h6>Upper : {{len}}</h6>
        <h6>Lower : {{llen}}</h6>
        <h6>Digit: {{num}}</h6>
        <h6>Spicial Char: {{sc}}</h6>
      </div>
    </div>
  </div>
</div>
